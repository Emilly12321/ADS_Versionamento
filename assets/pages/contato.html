<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Pagina Contato</title>
</head>
<body>

    <header>
        <nav class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="primeira-section-contato">

        <h1>CONTATO</h1>

    </section class="segunda-section-contato">

    

        <section>
            <form name="frmContato" method="post" action="#" onsubmit="return ValidaForm()">

                <fieldset class="contato">
                    <legend>Inscreva-se</legend>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="txtnome" id="nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="text" name="txtemail" id="email">
                    <br>
                    <label for="fone">Telefone: </label>
                    <input type="text" name="txtfone" id="fone">
                    
                    <label for="comentario">Comentário: <span>(opcional)</span></label>
                    <textarea name="textcomentario" id="comentario"></textarea>
                    
                    <div>

                        <button>Cancelar</button>
                        <button>Confirmar</button>
    
                    </div>
                </fieldset>
            </form>
        </section>

        <footer class="footer">
            <div class="footer-nav">
                <div class="footer-item">Home</div>
                <div class="footer-item">Sobre</div>
                <div class="footer-item">Contato</div>
            </div>
            <!-- Campo de Email -->
            <div class="footer-email">
                <p>Inscreva-se para receber novidades:</p>
                <form action="#" method="POST">
                    <input type="email" name="email" placeholder="Digite seu email" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="social-media">
                <div class="media-icons">
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <img src="../imgs/icon-facebook.png" alt="Facebook">
                    </a>
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <img src="../imgs/icon-instagram.png" alt="Instagram">
                    </a>
                    <a href="" target="_blank" rel="noopener noreferrer">
                        <img src="../imgs/icon-whatsapp.png" alt="Whatsapp">
                    </a>
                </div>
            </div>
            <div class="footer-copy">
                <p>&copy; 2025 SEC - Soluções Empresariais e Criativos. Todos os direitos reservados.</p>
            </div>
        </footer>
</body>
</html>
